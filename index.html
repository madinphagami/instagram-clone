<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>

        <!-- Top Bar -->
        <header>
            <div class="container">
                <img src="images/logo.png" alt="Instagram logo">
                <img src="images/user-avatar.png" alt="Your profile avatar">
            </div>
        </header>

        <!-- Single Post -->
        <article>
            <header>
                <img src="images/avatar-vangogh.jpg" alt="User avatar">
                <div>
                    <h2>User Name</h2>
                    <p>Location </p>
                </div>
            </header>
            
            <!-- Main post image -->
            <figure>
                <img src="images/post-vangogh.jpg">
            </figure>

            <!-- Action buttons -->
            <nav>
                <div>
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
                </div>
            </nav>

            <!-- Likes and comment -->
            <footer>
                <p><strong>1,000</strong> likes</p>
                <p><strong>User Name</strong> Beautiful evening ðŸŒ…</p>
                <p><strong>AnotherUser</strong> Nice shot!</p>
            </footer>
        </article>
        
    </body>
</html>
