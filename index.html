<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>

        <!-- Top Bar -->
        <header>
            <div class="container header-container">
                <img class="insta-logo" src="images/logo.png" alt="Instagram logo">
                <img class="user-avatar" src="images/user-avatar.png" alt="Your profile avatar">
            </div>
        </header>

        <!-- Single Post -->
        <article>

            <!-- Post header -->
            <header>
                <div class="container post-header-container">
                    <img class="user-avatar" src="images/avatar-vangogh.jpg" alt="User avatar">
                    <div>
                        <p>User Name</p>
                        <p>Location </p>
                    </div>
                </div>
            </header>
            
            <!-- Main post image -->
            <figure>
                    <img class="post-image" src="images/post-vangogh.jpg">
            </figure>

            <!-- Action buttons -->
            <nav>
                <div class="container">
                <button><img class="icon-logo" src="images/icon-heart.png"></button>
                <button><img class="icon-logo" src="images/icon-comment.png"></button>
                <button><img class="icon-logo" src="images/icon-dm.png"></button>
                </div>
            </nav>

            <!-- Likes and comment -->
            <footer>
                <div class="container">
                    <p><strong>1,000</strong> likes</p>
                    <p><strong>User Name</strong> Beautiful evening ðŸŒ…</p>
                    <p><strong>AnotherUser</strong> Nice shot!</p>
                </div>
            </footer>
        </article>
    </body>
</html>
